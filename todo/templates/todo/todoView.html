{% extends 'todo/base.html' %}

{% block content %}

<h1>{{todoItem.title}}</h1>

<h2>{{error}}</h2>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Save</button>
</form>

<hr>

<form method="POST" action="{% url 'todoComplete' todoItem.id %}">
    {% csrf_token %}
    <button type="submit">Complete</button>
</form>

<hr>

<form method="POST" action="{% url 'todoDelete' todoItem.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

{% endblock %}
